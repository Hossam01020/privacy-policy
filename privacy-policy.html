<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Privacy Policy | Quran Radio App</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #F4F6F8;
        margin: 0;
        padding: 0;
        color: #2D3436;
        line-height: 1.8;
        transition: all 0.3s ease; /* إضافة تنعيم عند الانتقال */
    }

    /* ضبط اتجاه العناصر بناءً على اتجاز الصفحة */
    [dir="rtl"] {
        text-align: right;
    }
    [dir="ltr"] {
        text-align: left;
    }

    .header {
        background-color: #0F141E;
        color: #D4AF37;
        text-align: center;
        padding: 70px 20px;
        border-bottom: 5px solid #D4AF37;
        position: relative;
    }

    .header h1 {
        margin: 0;
        font-size: 32px;
    }

    .translate-btn {
        position: absolute;
        top: 20px;
        background: #D4AF37;
        color: #0F141E;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        z-index: 100;
    }

    /* تغيير مكان الزر بناءً على الاتجاه */
    [dir="ltr"] .translate-btn { right: 20px; }
    [dir="rtl"] .translate-btn { left: 20px; }

    .translate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .card {
        background-color: #FFFFFF;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        border: 1px solid #E2E8F0;
    }

    h2 {
        color: #0F141E;
        font-size: 24px;
        margin-top: 30px;
        margin-bottom: 15px;
        padding: 0 15px;
    }

    /* ضبط الخط الذهبي بجانب العنوان بناءً على الاتجاه */
    [dir="ltr"] h2 { border-left: 5px solid #D4AF37; }
    [dir="rtl"] h2 { border-right: 5px solid #D4AF37; }

    h3 {
        font-size: 20px;
        margin-top: 25px;
    }

    p {
        font-size: 16px;
        color: #4A4A4A;
        margin-bottom: 20px;
    }

    .contact {
        text-align: center;
        margin-top: 50px;
        background-color: #F8F5EB;
        padding: 30px;
        border-radius: 15px;
        border: 1px solid #E9DCC0;
    }

    .contact a {
        display: inline-block;
        margin-top: 15px;
        background: #0F141E;
        color: #D4AF37;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .contact a:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .footer {
        text-align: center;
        font-size: 14px;
        color: #718096;
        padding: 40px;
    }

    @media (max-width: 600px) {
        .header h1 { font-size: 24px; }
        .card { padding: 25px; }
        .translate-btn { top: 15px; padding: 8px 16px; }
    }
</style>
</head>
<body>

<div class="header">
    <h1 id="mainTitle">Privacy Policy | Quran Radio App</h1>
    <button class="translate-btn" onclick="toggleLanguage()">عربي / English</button>
</div>

<div class="container">
    <div class="card" id="content">
        </div>
</div>

<div class="footer" id="footerText">
    &copy; 2026 All rights reserved by the app developer.
</div>

<script>
let isEnglish = true;

const translations = {
    en: {
        title: "Privacy Policy | Quran Radio App",
        footer: "&copy; 2026 All rights reserved by the app developer.",
        body: `
            <h2>Introduction</h2>
            <p>We respect your privacy and are committed to protecting any information during your use of the "Quran Radio" app. This policy clarifies that the app does not collect any personal or usage data from users.</p>
            <h2>Information Collected</h2>
            <p>Our app <strong>does not collect any data</strong> from users. All operations are processed locally on your device, and no information is stored or shared.</p>
            <h2>Qibla Direction Feature</h2>
            <p>When using the Qibla direction feature, the app uses your device's location sensor to calculate the direction. This process is done entirely on your device and your location is not stored or shared.</p>
            <h2>Radio Stream Links</h2>
            <p>The app only connects you to official Quran radio stream links.</p>
            <h2>Data Security</h2>
            <p>Since the app does not collect any data, everything is processed locally on your device, minimizing any privacy or security risks.</p>
            <h2>Your Rights</h2>
            <p>As no user data is collected, you have full control over how you use the app and its settings on your device.</p>
            <h2>Contact Us</h2>
            <p>If you have any questions about the privacy policy, you can contact us via email:</p>
            <div class="contact"><a href="mailto:radio1668@gmail.com">radio1668@gmail.com</a></div>
        `
    },
    ar: {
        title: "سياسة الخصوصية | تطبيق إذاعة القرآن",
        footer: "&copy; 2026 جميع الحقوق محفوظة لمطور التطبيق.",
        body: `
            <h2>مقدمة</h2>
            <p>نحن نحترم خصوصيتك وملتزمون بحماية بياناتك أثناء استخدامك لتطبيق "إذاعة القرآن الكريم". توضح هذه السياسة أن التطبيق لا يجمع أي بيانات شخصية أو استخدامية من المستخدمين.</p>
            <h2>المعلومات التي يجمعها التطبيق</h2>
            <p>تطبيقنا <strong>لا يجمع أي بيانات</strong> عن المستخدمين. جميع العمليات تتم محلياً على جهازك فقط، ولا يوجد أي تخزين أو مشاركة لأي معلومات.</p>
            <h2>ميزة تحديد القبلة</h2>
            <p>عند استخدام ميزة تحديد القبلة، يستخدم التطبيق مستشعر الموقع على هاتفك لحساب الاتجاه. هذه العملية تتم بالكامل على جهازك، ولا يتم تخزين أو مشاركة موقعك مع أي جهة خارجية.</p>
            <h2>روابط البث الإذاعي</h2>
            <p>التطبيق يربطك فقط بروابط البث الرسمية لإذاعات القرآن الكريم.</p>
            <h2>أمان البيانات</h2>
            <p>نظرًا لأن التطبيق لا يجمع بيانات، فإن كل ما يتم معالجته يبقى محليًا على جهازك، مما يقلل أي مخاطر متعلقة بالأمان أو الخصوصية.</p>
            <h2>حقوقك</h2>
            <p>بما أنه لا توجد بيانات مستخدم يتم جمعها، فإنك تتحكم بالكامل في استخدام التطبيق وإعداداته على جهازك الشخصي.</p>
            <h2>تواصل معنا</h2>
            <p>إذا كان لديك أي سؤال بخصوص سياسة الخصوصية، يمكنك التواصل معنا عبر البريد الإلكتروني:</p>
            <div class="contact"><a href="mailto:radio1668@gmail.com">radio1668@gmail.com</a></div>
        `
    }
};

function toggleLanguage() {
    const htmlTag = document.getElementById('mainHtml');
    const content = document.getElementById('content');
    const mainTitle = document.getElementById('mainTitle');
    const footerText = document.getElementById('footerText');

    if (isEnglish) {
        // تحويل للعربي
        htmlTag.setAttribute('dir', 'rtl');
        htmlTag.setAttribute('lang', 'ar');
        content.innerHTML = translations.ar.body;
        mainTitle.innerText = translations.ar.title;
        footerText.innerHTML = translations.ar.footer;
    } else {
        // تحويل للإنجليزي
        htmlTag.setAttribute('dir', 'ltr');
        htmlTag.setAttribute('lang', 'en');
        content.innerHTML = translations.en.body;
        mainTitle.innerText = translations.en.title;
        footerText.innerHTML = translations.en.footer;
    }
    isEnglish = !isEnglish;
}

// تحميل المحتوى الإنجليزي عند فتح الصفحة لأول مرة
window.onload = () => {
    document.getElementById('content').innerHTML = translations.en.body;
};
</script>

</body>
</html>
