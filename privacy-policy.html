<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Privacy Policy | Quran Al-Kareem Radio App</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #F4F6F8;
        margin: 0;
        padding: 0;
        color: #2D3436;
        line-height: 1.8;
        transition: all 0.3s ease;
    }

    [dir="rtl"] { text-align: right; }
    [dir="ltr"] { text-align: left; }

    .header {
        background-color: #0F141E;
        color: #D4AF37;
        text-align: center;
        padding: 70px 20px;
        border-bottom: 5px solid #D4AF37;
        position: relative;
    }

    .header h1 {
        margin: 0;
        font-size: 32px;
    }

    /* زر ثابت يمين دائماً */
    .translate-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #D4AF37;
        color: #0F141E;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        z-index: 100;
    }

    .translate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .card {
        background-color: #FFFFFF;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        border: 1px solid #E2E8F0;
    }

    h2 {
        color: #0F141E;
        font-size: 24px;
        margin-top: 30px;
        margin-bottom: 15px;
        padding: 0 15px;
    }

    [dir="ltr"] h2 { border-left: 5px solid #D4AF37; }
    [dir="rtl"] h2 { border-right: 5px solid #D4AF37; }

    p {
        font-size: 16px;
        color: #4A4A4A;
        margin-bottom: 20px;
    }

    .contact {
        text-align: center;
        margin-top: 20px;
        background-color: #F8F5EB;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #E9DCC0;
    }

    .contact a {
        display: inline-block;
        background: #0F141E;
        color: #D4AF37;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .footer {
        text-align: center;
        font-size: 14px;
        color: #718096;
        padding: 40px;
    }

    @media (max-width: 600px) {
        .header h1 { font-size: 24px; }
        .card { padding: 25px; }
        .translate-btn { top: 15px; padding: 8px 16px; }
    }
</style>
</head>
<body>

<div class="header">
    <h1 id="mainTitle">Privacy Policy | Quran Al-Kareem Radio App</h1>
    <button class="translate-btn" onclick="toggleLanguage()">عربي / English</button>
</div>

<div class="container">
    <div class="card" id="content"></div>
</div>

<div class="footer" id="footerText">
    &copy; 2026 All rights reserved by the app developer.
</div>

<script>
let isEnglish = true;

const translations = {
    en: {
        title: "Privacy Policy | Quran Al-Kareem Radio App",
        footer: "&copy; 2026 All rights reserved by the app developer.",
        body: `
            <h2>Introduction</h2>
            <p>We respect your privacy and are committed to protecting your personal information. This Privacy Policy explains how the Quran Al-Kareem Radio app handles user information.</p>

            <h2>Information Collection</h2>
            <p>The application does <strong>not collect, store, or share any personal data</strong> from users. All app functions operate locally on your device.</p>

            <h2>Permissions Usage</h2>
            <p>The app may request access to device location and compass sensors to provide the Qibla direction feature. Location data is processed locally on your device and is not stored, tracked, or shared with any third parties.</p>

            <h2>Third-Party Services</h2>
            <p>The app does not use analytics tools, advertising networks, or third-party tracking services.</p>

            <h2>Radio Streaming</h2>
            <p>The application connects users to official Quran radio streaming links. No personal data is transmitted or stored during this process.</p>

            <h2>Children's Privacy</h2>
            <p>This application does not knowingly collect personal information from children under the age of 13.</p>

            <h2>Changes to This Privacy Policy</h2>
            <p>We may update this Privacy Policy in the future. Any changes will be posted on this page.</p>

            <h2>Contact Us</h2>
            <p>If you have any questions regarding this Privacy Policy, please contact us:</p>
            <div class="contact"><a href="mailto:radio1668@gmail.com">radio1668@gmail.com</a></div>
        `
    },
    ar: {
        title: "سياسة الخصوصية | تطبيق إذاعة القرآن الكريم",
        footer: "&copy; 2026 جميع الحقوق محفوظة لمطور التطبيق.",
        body: `
            <h2>مقدمة</h2>
            <p>نحن نحترم خصوصيتك ونلتزم بحماية بياناتك الشخصية. توضح هذه السياسة كيفية تعامل تطبيق إذاعة القرآن الكريم مع المعلومات.</p>

            <h2>جمع المعلومات</h2>
            <p>التطبيق <strong>لا يجمع أو يخزن أو يشارك أي بيانات شخصية</strong> عن المستخدمين. جميع وظائف التطبيق تعمل محليًا على جهازك فقط.</p>

            <h2>استخدام الأذونات</h2>
            <p>قد يطلب التطبيق إذن الوصول إلى الموقع ومستشعرات البوصلة لتوفير ميزة تحديد اتجاه القبلة. يتم استخدام الموقع محليًا على جهازك فقط ولا يتم تخزينه أو تتبعه أو مشاركته مع أي جهة خارجية.</p>

            <h2>الخدمات الخارجية</h2>
            <p>لا يستخدم التطبيق أي أدوات تحليلات أو شبكات إعلانية أو خدمات تتبع خارجية.</p>

            <h2>البث الإذاعي</h2>
            <p>يقوم التطبيق بربط المستخدمين بروابط البث الرسمية لإذاعات القرآن الكريم، ولا يتم نقل أو تخزين أي بيانات شخصية أثناء عملية البث.</p>

            <h2>خصوصية الأطفال</h2>
            <p>لا يقوم التطبيق بجمع أي معلومات شخصية من الأطفال دون سن 13 عامًا عن قصد.</p>

            <h2>التعديلات على سياسة الخصوصية</h2>
            <p>قد نقوم بتحديث سياسة الخصوصية مستقبلًا، وسيتم نشر أي تغييرات على هذه الصفحة.</p>

            <h2>تواصل معنا</h2>
            <p>إذا كان لديك أي استفسار بخصوص سياسة الخصوصية، يمكنك التواصل معنا عبر:</p>
            <div class="contact"><a href="mailto:radio1668@gmail.com">radio1668@gmail.com</a></div>
        `
    }
};

function toggleLanguage() {
    const htmlTag = document.getElementById('mainHtml');
    const content = document.getElementById('content');
    const mainTitle = document.getElementById('mainTitle');
    const footerText = document.getElementById('footerText');

    if (isEnglish) {
        htmlTag.setAttribute('dir', 'rtl');
        htmlTag.setAttribute('lang', 'ar');
        content.innerHTML = translations.ar.body;
        mainTitle.innerText = translations.ar.title;
        footerText.innerHTML = translations.ar.footer;
    } else {
        htmlTag.setAttribute('dir', 'ltr');
        htmlTag.setAttribute('lang', 'en');
        content.innerHTML = translations.en.body;
        mainTitle.innerText = translations.en.title;
        footerText.innerHTML = translations.en.footer;
    }
    isEnglish = !isEnglish;
}

window.onload = () => {
    document.getElementById('content').innerHTML = translations.en.body;
};
</script>

</body>
</html>
